<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="flex flex-col items-center justify-center w-full h-[600px] md:h-[500px] ">
    <form action="http://localhost:5000/searchRegister" method="get" class="flex flex-col items-center justify-center gap-4 border md:w-2/4  px-4 py-6 border-blue-500/75 rounded-md" >
        <h1 class="font-semibold text-4xl text-blue-500 text-center border-b-2 border-b-blue-500">Formulario</h1>
        <div class="flex flex-col gap-4 ">
            <div class="flex flex-col gap-2">
                <label class="text-lg text-blue-500 font-medium" for="id">Id:</label>
                <input  class="border border-blue-500/75 rounded-md" type="text" name="id" >
            </div>
            <div class="flex flex-col gap-2">
                <label class="text-lg text-blue-500 font-medium" for="lastName">Lastname:</label>
                <input  class="border border-blue-500/75 rounded-md"  type="text" name="lastName" >
            </div>
        </div>
        <Button class="border border-blue-500 w-3/4 h-8  items-center rounded-md text-blue-500 font-medium mt-2" type="submit">Download</Button>
    </form>
</body>
</html>
