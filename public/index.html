<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="flex items-center justify-center w-full h-[600px] md:h-[500px] ">
    <form action="http://localhost:5000/formulario" method="post" class="flex flex-col items-center justify-center gap-4 border w-10/12 md:w-8/12 px-4 py-6 border-blue-500/75 rounded-md"  >
        <h1 class="font-semibold text-4xl text-blue-500 text-center border-b-2 border-b-blue-500">Formulario</h1>
        <div class="flex flex-col  justify-around gap-4  w-full md:gap-1 md:flex-row md:w-5/6 py-4 px-4">
        
        <div class="flex flex-col gap-4 ">
            <div class="flex flex-col gap-2">
                <label class="text-lg text-blue-500 font-medium" for="name">Name:</label>
                <input  class="border border-blue-500/75 rounded-md" type="text" name="name" >
            </div>
            <div class="flex flex-col gap-2">
                <label class="text-lg text-blue-500 font-medium" for="lastName">Lastname:</label>
                <input  class="border border-blue-500/75 rounded-md"  type="text" name="lastName" >
            </div>
        </div>
        <div class="flex flex-col gap-4">
        
            <div class="flex justify-around gap-4">
            <div class="flex flex-col gap-2 w-1/2">
                <label class="text-lg text-blue-500 font-medium" for="title">Title:</label>
                <input class="border border-blue-500/75 rounded-md" type="text" name="title" >
            </div>
            <div class="flex flex-col gap-2 w-1/2">
                <label class="text-lg text-blue-500 font-medium" for="autor">Autor:</label>
                <input class="border border-blue-500/75 rounded-md" type="text" name="autor" >
            </div>
        </div>
        <div class="flex justify-around gap-4">
            <div class="flex flex-col gap-2 w-1/2"> 
                <label class="text-lg text-blue-500 font-medium" for="editorial">Editorial:</label>
                <input class="border border-blue-500/75 rounded-md" type="text" name="editorial" >
            </div>
            <div class="flex flex-col gap-2 w-1/2">
                <label class="text-lg text-blue-500 font-medium" for="year">Year:</label>
                <input class="border border-blue-500/75 rounded-md" type="number" name="year" >
            </div>
        </div>
        </div>
    </div>
        
   
        <Button class="border border-blue-500 w-1/2 md:w-1/4 items-center rounded-md text-blue-500 font-medium" type="submit">Enviar</Button>
    </form>
</body>
</html>
